<!DOCTYPE html>
<html>
  <head>
    <title>Referrably Popup</title>
    <!-- Use Montserrat from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <style>
      /* Overall Page Style */
      html, body {
        margin: 0;
        padding: 0;
        background: #F1F8F4; /* Off-White background */
        font-family: 'Montserrat', "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      /* Container with a white card background */
      .container {
        width: 420px;
        margin: 0px 20px 20px 20px auto; /* No extra top margin */
        background-color: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      /* Header with a dark green gradient */
      header {
        background: linear-gradient(45deg, #1B5E20, #2E7D32);
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      /* Company Info Banner (searched company) */
      #jobInfo {
        text-align: center;
        padding: 16px;
        font-size: 22px;
        font-weight: bold;
        color: #1B5E20;
        border-bottom: 1px solid #C8E6C9;
      }
      /* Connection List */
      ul#connections {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      ul#connections li.connection {
        padding: 16px;
        border-bottom: 1px solid #E0E0E0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      ul#connections li.connection:last-child {
        border-bottom: none;
      }
      /* Buttons */
      .btn {
        display: inline-block;
        background: #1B5E20;
        color: #FFFFFF;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
        font-family: 'Montserrat', "Helvetica Neue", Helvetica, Arial, sans-serif;

      }
      .btn:hover {
        background: #255D27;
      }
      /* Message Editor */
      #messageEditor {
        display: none;
        padding: 16px;
      }
      #messageEditor h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
        font-weight: 600;
        color: #333333;
      }
      #messageText {
        width: 100%;
        height: 80px;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 8px;
        resize: vertical;
        font-family: 'Montserrat', "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #sendMessageBtn, #cancelEditBtn {
        margin-top: 10px;
      }
      #sendMessageBtn {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Referrably</h1>
      </header>
      <div id="jobInfo">Loading...</div>
      <ul id="connections">
        <!-- Connection items will be inserted here by popup.js -->
      </ul>
      <!-- Message Editor -->
      <div id="messageEditor">
        <h3>Edit Message</h3>
        <textarea id="messageText" placeholder="Type your message..."></textarea><br>
        <button id="sendMessageBtn" class="btn">Send Message</button>
        <button id="cancelEditBtn" class="btn">Cancel</button>
      </div>
    </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
