<!DOCTYPE html>
<html>
  <head>
    <title>Referrably Options</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #F1F8F4;
        font-family: 'Montserrat', "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .container {
        width: 420px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        overflow: hidden;
        border-radius: 8px;
      }
      header {
        background: linear-gradient(45deg, #1B5E20, #2E7D32);
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      .content {
        padding: 20px;
      }
      h2 {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
      p#fileStatus {
        font-style: italic;
        color: #555;
      }
      input[type="file"], input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #1B5E20;
        color: #FFFFFF;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
      }
      button:hover {
        background: #255D27;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        border-top: 1px solid #E0E0E0;
      }
      .footer a {
        color: #1B5E20;
        text-decoration: none;
        font-size: 14px;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Referrably Options</h1>
      </header>
      <div class="content">
        <h2>Upload Your Connections File</h2>
        <p id="fileStatus">No connections file uploaded yet.</p>
        <input type="file" id="csvFileInput" accept=".csv" />
        <button id="uploadBtn">Upload New Connections File</button>
        
        <h2>Set Your Name</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" />
        <button id="saveNameBtn">Save Name</button>
      </div>
      <div class="footer">
        <a href="https://siddhak711.github.io/Referrably/docs/privacy.html" target="_blank">Privacy Policy</a>
      </div>
    </div>
    
    <!-- Reference the local Papa Parse file -->
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
